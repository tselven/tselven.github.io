<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* YouTube Videos Section */
        .videos {
            margin-bottom: 32px;
            animation: fadeIn 1s ease-out 0.9s backwards;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .video-card:hover::before {
            transform: scaleX(1);
        }

        .video-card:hover {
            border-color: var(--accent);
            transform: translateY(-8px);
            box-shadow: 0 15px 40px var(--accent-glow);
        }

        .video-thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            background: var(--bg-primary);
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 8px 30px var(--accent-glow);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .video-card:hover .play-overlay {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 12px 40px var(--accent-glow);
        }

        .play-overlay i {
            margin-left: 3px;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            z-index: 2;
        }

        .video-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .video-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .video-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .video-meta-item i {
            color: var(--accent);
            font-size: 14px;
        }

        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .video-tag {
            font-size: 11px;
            padding: 4px 10px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
        }

        .video-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .video-link:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .video-link i {
            font-size: 14px;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .channel-info:hover {
            border-color: var(--accent);
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        .channel-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px var(--accent-glow);
            overflow: hidden;
        }

        .channel-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .channel-details {
            flex: 1;
        }

        .channel-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .channel-stats {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .subscribe-btn {
            padding: 10px 24px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .subscribe-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
        }

        .load-more-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 32px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px auto 0;
        }

        .load-more-btn:hover {
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .load-more-btn i {
            transition: transform 0.3s ease;
        }

        .load-more-btn:hover i {
            transform: translateY(3px);
        }

        .load-more-btn.hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--bg-secondary);
            border: 2px solid #ef4444;
            border-left: 4px solid #ef4444;
            padding: 20px;
            border-radius: 12px;
            color: var(--text-primary);
            margin: 20px 0;
        }

        .error-message h3 {
            color: #ef4444;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message p {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 14px;
        }

        .error-message code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .channel-info {
                flex-direction: column;
                text-align: center;
            }

            .subscribe-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .video-meta {
                font-size: 11px;
            }

            .video-title {
                font-size: 15px;
            }

            .play-overlay {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="card">
        <section class="videos">
            <h2 class="section-title">
                <i class="fab fa-youtube"></i> YouTube Videos
            </h2>

            <div class="channel-info" id="channelInfo">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                </div>
            </div>

            <div class="videos-grid" id="videosGrid">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading videos from YouTube...</p>
                </div>
            </div>

            <button class="load-more-btn hidden" id="loadMoreBtn" onclick="loadMoreVideos()">
                <i class="fas fa-chevron-down"></i>
                Load More Videos
            </button>
        </section>
    </div>

    <button class="scroll-to-top" onclick="scrollToTop()" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            API_KEY: 'AIzaSyCOhNc7u1FrxFYiEM5IAB8-lS0elt-bCzY',           // Get from Google Cloud Console
            CHANNEL_ID: 'UC5vVTv828EI0lT10C8JdAFw',              // Your YouTube channel ID
            MAX_RESULTS: 12,                            // Number of videos to fetch per request
            VIDEOS_PER_PAGE: 6                          // Number of videos to display initially
        };

        let allVideos = [];
        let displayedVideos = 0;
        let nextPageToken = '';
        let channelData = null;

        // Format large numbers (e.g., 1500 -> 1.5K)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Format duration from ISO 8601 (PT15M30S -> 15:30)
        function formatDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '');
            const seconds = (match[3] || '').replace('S', '');
            
            if (hours) {
                return `${hours}:${minutes.padStart(2, '0')}:${seconds.padStart(2, '0')}`;
            }
            return `${minutes || '0'}:${seconds.padStart(2, '0')}`;
        }

        // Format relative time
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        // Extract tags from description or use default
        function extractTags(description, maxTags = 3) {
            const commonTags = ['Tutorial', 'Guide', 'Tips', 'How To', 'Education', 'Tech'];
            return commonTags.slice(0, maxTags);
        }

        // Fetch channel information
        async function fetchChannelInfo() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${CONFIG.CHANNEL_ID}&key=${CONFIG.API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    channelData = data.items[0];
                    displayChannelInfo();
                } else {
                    throw new Error('Channel not found');
                }
            } catch (error) {
                console.error('Error fetching channel info:', error);
                showError('channel');
            }
        }

        // Display channel information
        function displayChannelInfo() {
            const channel = channelData;
            const channelInfoHTML = `
                <div class="channel-avatar">
                    <img src="${channel.snippet.thumbnails.high.url}" alt="${channel.snippet.title}">
                </div>
                <div class="channel-details">
                    <div class="channel-name">${channel.snippet.title}</div>
                    <div class="channel-stats">
                        <i class="fas fa-users"></i> ${formatNumber(channel.statistics.subscriberCount)} Subscribers • 
                        <i class="fas fa-video"></i> ${formatNumber(channel.statistics.videoCount)} Videos
                    </div>
                </div>
                <a href="https://youtube.com/channel/${CONFIG.CHANNEL_ID}?sub_confirmation=1" target="_blank" class="subscribe-btn">
                    <i class="fab fa-youtube"></i>
                    Subscribe
                </a>
            `;
            document.getElementById('channelInfo').innerHTML = channelInfoHTML;
        }

        // Fetch videos from YouTube API
        async function fetchVideos() {
            try {
                // First, get the uploads playlist ID
                const channelResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CONFIG.CHANNEL_ID}&key=${CONFIG.API_KEY}`
                );
                
                if (!channelResponse.ok) {
                    throw new Error(`HTTP error! status: ${channelResponse.status}`);
                }
                
                const channelData = await channelResponse.json();
                const uploadsPlaylistId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                
                // Fetch videos from uploads playlist
                const pageTokenParam = nextPageToken ? `&pageToken=${nextPageToken}` : '';
                const playlistResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=${CONFIG.MAX_RESULTS}&key=${CONFIG.API_KEY}${pageTokenParam}`
                );
                
                if (!playlistResponse.ok) {
                    throw new Error(`HTTP error! status: ${playlistResponse.status}`);
                }
                
                const playlistData = await playlistResponse.json();
                nextPageToken = playlistData.nextPageToken || '';
                
                // Get video IDs to fetch detailed statistics
                const videoIds = playlistData.items.map(item => item.snippet.resourceId.videoId).join(',');
                
                // Fetch video details (duration, views, likes)
                const videosResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics&id=${videoIds}&key=${CONFIG.API_KEY}`
                );
                
                if (!videosResponse.ok) {
                    throw new Error(`HTTP error! status: ${videosResponse.status}`);
                }
                
                const videosData = await videosResponse.json();
                
                // Process and add videos
                const newVideos = videosData.items.map(video => ({
                    videoId: video.id,
                    title: video.snippet.title,
                    description: video.snippet.description,
                    thumbnail: video.snippet.thumbnails.maxres?.url || video.snippet.thumbnails.high.url,
                    duration: formatDuration(video.contentDetails.duration),
                    views: formatNumber(video.statistics.viewCount) + ' views',
                    likes: formatNumber(video.statistics.likeCount),
                    uploadedDate: formatRelativeTime(video.snippet.publishedAt),
                    tags: extractTags(video.snippet.description)
                }));
                
                allVideos = [...allVideos, ...newVideos];
                displayVideos();
                
            } catch (error) {
                console.error('Error fetching videos:', error);
                showError('videos');
            }
        }

        // Display videos
        function displayVideos() {
            const videosToShow = allVideos.slice(displayedVideos, displayedVideos + CONFIG.VIDEOS_PER_PAGE);
            const videosGrid = document.getElementById('videosGrid');
            
            if (displayedVideos === 0) {
                videosGrid.innerHTML = '';
            }
            
            videosToShow.forEach(video => {
                const videoCard = createVideoCard(video);
                videosGrid.innerHTML += videoCard;
            });
            
            displayedVideos += videosToShow.length;
            
            // Show/hide load more button
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (displayedVideos >= allVideos.length && !nextPageToken) {
                loadMoreBtn.classList.add('hidden');
            } else {
                loadMoreBtn.classList.remove('hidden');
            }
        }

        // Create video card HTML
        function createVideoCard(video) {
            const videoUrl = `https://www.youtube.com/watch?v=${video.videoId}`;
            const tagsHTML = video.tags.map(tag => 
                `<span class="video-tag">${tag}</span>`
            ).join('');
            
            return `
                <div class="video-card">
                    <a href="${videoUrl}" target="_blank" class="video-thumbnail-wrapper">
                        <img src="${video.thumbnail}" 
                             alt="${video.title}" 
                             class="video-thumbnail">
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="video-duration">${video.duration}</div>
                    </a>
                    <div class="video-content">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description.substring(0, 100)}...</p>
                        <div class="video-meta">
                            <span class="video-meta-item">
                                <i class="fas fa-eye"></i>
                                ${video.views}
                            </span>
                            <span class="video-meta-item">
                                <i class="fas fa-thumbs-up"></i>
                                ${video.likes}
                            </span>
                            <span class="video-meta-item">
                                <i class="fas fa-calendar"></i>
                                ${video.uploadedDate}
                            </span>
                        </div>
                        <div class="video-tags">
                            ${tagsHTML}
                        </div>
                        <a href="${videoUrl}" target="_blank" class="video-link">
                            <i class="fab fa-youtube"></i>
                            Watch on YouTube
                        </a>
                    </div>
                </div>
            `;
        }

        // Load more videos
        async function loadMoreVideos() {
            if (displayedVideos >= allVideos.length && nextPageToken) {
                // Fetch more videos from API
                await fetchVideos();
            } else {
                // Display already fetched videos
                displayVideos();
            }
        }

        // Show error message
        function showError(type) {
            const errorHTML = `
                <div class="error-message">
                    <h3><i class="fas fa-exclamation-triangle"></i> Unable to Load ${type === 'channel' ? 'Channel Info' : 'Videos'}</h3>
                    <p>Please check the following:</p>
                    <ul style="margin: 10px 0; padding-left: 20px;">
                        <li>Make sure your API key is valid</li>
                        <li>Verify your Channel ID is correct</li>
                        <li>Check if YouTube Data API v3 is enabled in Google Cloud Console</li>
                        <li>Ensure API quota hasn't been exceeded</li>
                    </ul>
                    <p>API Key: <code>${CONFIG.API_KEY.substring(0, 10)}...</code></p>
                    <p>Channel ID: <code>${CONFIG.CHANNEL_ID}</code></p>
                </div>
            `;
            
            if (type === 'channel') {
                document.getElementById('channelInfo').innerHTML = errorHTML;
            } else {
                document.getElementById('videosGrid').innerHTML = errorHTML;
            }
        }

        // Initialize
        async function init() {
            // Check if API key and channel ID are configured
            if (CONFIG.API_KEY === 'YOUR_YOUTUBE_API_KEY' || CONFIG.CHANNEL_ID === 'YOUR_CHANNEL_ID') {
                const setupHTML = `
                    <div class="error-message">
                        <h3><i class="fas fa-cog"></i> Setup Required</h3>
                        <p><strong>Step 1:</strong> Get a YouTube Data API v3 key from <a href="https://console.cloud.google.com" target="_blank" style="color: var(--accent);">Google Cloud Console</a></p>
                        <p><strong>Step 2:</strong> Find your Channel ID (click on your profile → Settings → Advanced settings)</p>
                        <p><strong>Step 3:</strong> Update the CONFIG object in the script with your API_KEY and CHANNEL_ID</p>
                    </div>
                `;
                document.getElementById('channelInfo').innerHTML = setupHTML;
                document.getElementById('videosGrid').innerHTML = '';
                return;
            }
            
            await fetchChannelInfo();
            await fetchVideos();
        }

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.querySelector('.theme-toggle i');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        }

        // Scroll to Top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', () => {
            const scrollBtn = document.querySelector('.scroll-to-top');
            if (window.pageYOffset > 300) {
                scrollBtn.classList.add('show');
            } else {
                scrollBtn.classList.remove('show');
            }
        });

        // Floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 13000);
        }

        setInterval(createParticle, 2000);

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
